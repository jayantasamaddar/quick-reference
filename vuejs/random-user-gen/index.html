<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- In a single page application built with a JS-framework, this is the standard setup 
    - A Single DIV that holds all the JavaScript code -->
      <img :class="gender" :src="photo" :alt="`${firstName} ${lastName}`" />
      <h1>{{ title }}. {{ firstName }} {{ lastName }}</h1>
      <h3>{{ email }}</h3>
      <h3>{{ phone }}</h3>
      <button v-on:click="getUser()" :class="gender">Get Random User</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
